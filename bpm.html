<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Dancing Bear Julie</title>
    <style type="text/css">
        body {
            font-family: "Nanum Pen Script";
            color: black;
            background-color: #f4f4f4;
        }

        p {
            margin: 0;
            text-align: center;
            font-size: 60px;
        }

        span {
            display: inline-block;
        }

        input {
            display: none;
        }

        .name1 {
            font-weight: bold;
            color: #ff8080;
        }

        .name2 {
            font-family: "PilGi";
            font-size: 140px;
            font-weight: 500;
            color: #f03434;
        }

        #bpm-label {
            vertical-align: middle;
            width: 400px;
            height: 400px;
        }

        #bpm {
            margin-top: -140px;
            width: 600px;
            font-size: 600px;
        }
    </style>
</head>

<body>
    <p>I am
        <span class="name1">Dancing Bear </span>
        <span class="name2">Julie!</span>
    </p>
    <p style="min-width: 1100px;">
        <span id="bpm-label">Dancing at BPM:</span>
        <span id="bpm">???</span>
    </p>
    <p id="beat-display">beat</p>

    <input type="button" id="beat1" onclick="setBeat(1);" />
    <input type="button" id="beat2" onclick="setBeat(2);" />
    <input type="button" id="beat3" onclick="setBeat(3);" />
    <input type="button" id="beat4" onclick="setBeat(4);" />

    <script>
        function setBeat(n) {
            document.getElementById("beat-display").innerHTML = n;
        };
    </script>
</body>

</html>
